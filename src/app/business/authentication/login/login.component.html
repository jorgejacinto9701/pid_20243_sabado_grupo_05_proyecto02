<!-- Contenedor principal con fondo verde oscuro -->
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #174810;">

  <div class="position-relative" style="max-width: 100%; width: 100%;">
    <!-- Div de Login -->
    <div class="d-flex justify-content-center align-items-center min-vh-100 position-relative">
      <div class="d-flex flex-row justify-content-center align-items-center bg-transparent rounded-3xl shadow-lg position-relative" style="z-index: 2;">
        <div class="d-flex justify-content-center align-items-center">
          <div class="p-4 bg-white rounded-3xl w-100 text-center" style="max-width: 600px; padding: 100px;">
            <!-- Logo centrado sobre el formulario -->
            <div class="mb-3">
              <div class="d-flex justify-content-center mb-3">
                <img src="https://i.pinimg.com/736x/8d/2c/c9/8d2cc946240bb87672d8967754d51816.jpg" alt="Logo" style="max-height: 150px;">
              </div>
              <h3 class="fw-semibold text-success" style="font-size: 1.5rem;">Iniciar sesión</h3>
              <br>
              <p class="text-muted">¿No tienes una cuenta? <a href="register" class="text-success">Inscríbete</a></p>
            </div>

            <!-- Campos de entrada -->
            <div class="mb-3">
              <input
                [(ngModel)]="user"
                class="form-control"
                type="email"
                placeholder="Correo Electrónico"
                (ngModelChange)="validateEmail($event)"
                [ngClass]="{'is-invalid': !isUserValid, 'is-valid': isUserValid && user}">
              <div *ngIf="!isUserValid && user" class="invalid-feedback">
                Por favor ingresa un correo electrónico válido.
              </div>
            </div>
            <div class="mb-3">
              <input
                [(ngModel)]="password"
                class="form-control"
                type="password"
                placeholder="Contraseña"
                (ngModelChange)="validatePassword($event)"
                [ngClass]="{'is-invalid': !isPasswordValid, 'is-valid': isPasswordValid && password}">
              <div *ngIf="!isPasswordValid && password" class="invalid-feedback">
                Por favor ingresa tu contraseña.
              </div>
            </div>
            <div class="d-flex justify-content-end mb-3">
              <a href="#" class="text-success">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mb-4">
              <button (click)="login()" type="button" class="btn btn-success w-100" [disabled]="!isFormValid">Iniciar sesión</button>
            </div>
            <div class="d-flex justify-content-center align-items-center my-4">
              <hr class="w-25 me-2">
              <span class="text-muted">o</span>
              <hr class="w-25 ms-2">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary d-flex align-items-center w-100 me-2">
                <svg class="me-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem;"><path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/><path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/><path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/><path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/></svg>
                Google
              </button>
              <button type="button" class="btn btn-outline-secondary d-flex align-items-center w-100 ms-2">
                <svg class="me-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem;"><path d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z" style="fill:#1877f2"/><path d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z" style="fill:#f1f1f1"/></svg>
                Facebook
              </button>
            </div>
            <div class="text-center text-muted mt-4">
              <span>Copyright © 2024 - Proyecto Integrador</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SVG decorativo al final -->
    <svg class="position-absolute bottom-0 start-0 w-100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
  </div>
</div>
