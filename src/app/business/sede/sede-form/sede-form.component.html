<h2>{{ isEditMode ? 'Editar' : 'Crear' }} Sede</h2>
<form [formGroup]="sedeForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" formControlName="nombre" />

  <label for="direccion">Dirección:</label>
  <input id="direccion" formControlName="direccion" />

  <label for="distrito">Distrito:</label>
  <input id="distrito" formControlName="distrito" />

  <label for="telefono">Teléfono:</label>
  <input id="telefono" formControlName="telefono" />

  <label for="email">Email:</label>
  <input id="email" formControlName="email" />

  <label for="capacidad">Capacidad:</label>
  <input id="capacidad" formControlName="capacidad" type="number" />

  <label for="horarioApertura">Horario de Apertura:</label>
  <input id="horarioApertura" formControlName="horarioApertura" type="time" />

  <label for="horarioCierre">Horario de Cierre:</label>
  <input id="horarioCierre" formControlName="horarioCierre" type="time" />

  <label for="estado">Estado:</label>
  <select id="estado" formControlName="estado">
    <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
  </select>

  <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
</form>
