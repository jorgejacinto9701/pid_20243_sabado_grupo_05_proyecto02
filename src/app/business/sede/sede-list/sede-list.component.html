<div class="container mt-5">
  <button class="btn btn-primary btn-left" (click)="createSede()">Nueva Sede</button>
</div>
<div class="container mt-5">
  <h1 class="centered-heading mb-4">Información de Sedes</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sede of sedes">
        <td>{{ sede.id }}</td>
        <td>{{ sede.nombre }}</td>
        <td>{{ sede.direccion }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editSede(sede.id)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
